<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 22 HTML</title>
</head>
<body>
  <h1>Napak Tilas</h1>
  <fieldset>
    <legend>Form</legend>
    <table>
      <form action="">
        <tr>
          <td><label for="nama">Nama</label></td>
          <td>: <input type="text" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
          <td> <label for="Username">Username</label></td>
          <td>: <input type="text" placeholder="Username"></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td>: <input type="email" placeholder="Your Email"></td>
        </tr>
        <tr>
          <td><label for="Password">Password</label></td>
          <td>: <input type="password" placeholder="Password" required></td>
        </tr>
        <tr>
          <td><label for="Alamat_Web">Alamat Web</label></td>
          <td>: <input type="url" placeholder="Masukan URL Web"></td>
        </tr>
        <tr>
          <td><label for="Tanggal Lahir">Tanggal Lahir</label></td>
          <td>: <input type="date"></td>
        </tr>
        <tr>
          <td><label for="Umur">Umur</label></td>
          <td>: <input type="text" size="5"></td>
        </tr>
        <tr>
          <td><label for="nama">Nama:</label></td>
          <td>
            <input type="radio">Laki-Laki
            <input type="radio">Perempuan
          </td>
        </tr>
        <tr>
          <td><label for="agama">Agama</label></td>
          <td>: 
            <select name="agama" id="">
              <option value="islam">islam</option>
              <option value="kristen">kristen</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Biografi">Biografi</label></td>
          <td>: <textarea name="biografi" id="" cols="22" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="Fhoto">Foto</label></td>
          <td><img src="logo1.jpg" width="200px"></td>
        </tr>
        <tr>
          <td><label for="audio">audio</label></td>
          <td><audio src="sample.mp3" controls></audio></td>
        </tr>
      </form>
    </table>
  </fieldset>
</body>
</html>
